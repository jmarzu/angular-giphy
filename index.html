<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/ngInfiniteScroll.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="GiphyApp">
    <div class="container" ng-controller="myCtrl" infinite-scroll="myPagingFunction()" infinite-scroll-distance="3">
      <h1 class="text-center">Welcome to Giphy Search</h1>

      <form class="form-inline" ng-submit="gifSearch()">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" placeholder="Search for GIFs" id="search" class="form-control" ng-model="searchGifs">
        </div>
      </form>

      <div class="well text-center" ng-repeat="gif in gifs track by $index" id="results">
        <img ng-src="{{ gif.images.fixed_height.url }}" />
      </div>
    </div>
  </body>
</html>
